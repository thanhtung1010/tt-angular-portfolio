@if (type === 'href') {
    <a [class]="'tt-link_btn ' + customCls" [href]="href" [target]="target">
        <ng-content select="[hrefContent]"></ng-content>
    </a>
}
@if (type === 'download') {
    <a [class]="'tt-link_btn ' + customCls" [href]="href" [target]="target" download>
        <ng-content select="[downloadContent]"></ng-content>
    </a>
}
