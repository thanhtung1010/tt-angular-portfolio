<section class="tfe-header-container" liquid>
    <section class="tfe-header-wrapper z-50">
        <section class="tfe-header-content">
            <svg-loader class="my-auto" [src]="svgLogo()" size="40"></svg-loader>
            <lottie-animation
                class="cursor-pointer"
                [config]="lottie()"
                width="40"
                height="40"
                (click)="toggleVisibleNav()"
            ></lottie-animation>
        </section>
    </section>
</section>
